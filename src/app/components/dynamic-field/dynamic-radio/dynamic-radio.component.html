<form [formGroup]="formName">
  <label [id]="field.fieldName">{{ field.label }}</label>
  <mat-radio-group
    [attr.aria-labelledby]="field.fieldName"
    [formControlName]="field.fieldName"
  >
    <mat-radio-button
      *ngFor="let option of field.options"
      [value]="option.value"
    >
      {{ option.label }}
    </mat-radio-button>
  </mat-radio-group>
</form>
